{% extends "base/auth_base.html" %}
{% load static %}

{% block content %}

    <!-- Contact Start -->
    <div class="container-fluid mt-4" >
        <div class="container">
            
            <div class="row g-5 d-flex justify-content-center align-items-center pt-3">
                <div class="col-lg-12 pb-3 login" style="background-color: var(--bs-light);">
                    <div>
                        <div class="d-flex justify-content-center align-items-center">
                            <img class="rounded" src="{% static 'img/logo 1.png' %}" style="object-fit: cover;overflow:visible;width:60%">
                        </div>
                    </div>
                    <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
                        <h1 class="mb-0">Reset Your Password</h1>
                    </div>
                    <form method="POST" action=''>
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-12">
                                <input type="password" name="password1" class="form-control border-2 px-4" placeholder="Password" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <input type="password" name="password2" class="form-control border-2 px-4" placeholder="Confirm Password" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    <!-- Contact End -->


{% endblock content %}
