{% extends "base/auth_base.html" %}
{% load static %}

{% block content %}

    <!-- Contact Start -->
    <div class="container-fluid mt-4" >
        <div class="container">
            
            <div class="row g-5 d-flex justify-content-center align-items-center pt-3">
                <div class="col-lg-12 pb-3 login" style="background-color: var(--bs-light);">
                    <div>
                        <div class="d-flex justify-content-center align-items-center">
                            <img class="rounded" src="{% static 'img/logo 1.png' %}" style="object-fit: cover;overflow:visible;width:60%">
                        </div>
                    </div>
                    <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
                        <h1 class="mb-0">Login</h1>
                    </div>
                    <div>
                    {% if messages %}
                        {% for message  in messages  %}
                        <div class="alert alert-{{message.tags}}" role="alert">
                            {{message}}
                        </div>
                        {% endfor %}
                    {% endif %}
                    </div>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-12">
                                <input type="email" name="email" class="form-control border-2 px-4" placeholder="Your Email" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <input type="password" name="password" class="form-control border-2 px-4" placeholder="Password" style="height: 55px;">
                            </div>
                            <h6 class="mb-0">Don't have an account? <a href={% url "accounts:signup" %}>Sign Up</a></h6>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    <!-- Contact End -->

{% endblock content %}
