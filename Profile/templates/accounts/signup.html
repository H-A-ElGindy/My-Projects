{% extends "base/auth_base.html" %}

{% block content %}
    <!-- Contact Start -->
    <div class="container-fluid mt-4" >
        <div class="container">
            
            <div class="row g-5 d-flex justify-content-center align-items-center pt-3">
                <div class="col-lg-12 py-3 signup" style="background-color: var(--bs-light);">
                    <div class="section-title text-start position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
                        <h1 class="mb-0">Sign Up</h1>
                    </div>
                    {% if messages %}
                        {% for message  in messages  %}
                        <div class="alert alert-{{message.tags}}" role="alert">
                            {{message}}
                        </div>
                        {% endfor %}
                    {% endif %}
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" name="f_name" class="form-control border-2 px-4" placeholder="First Name" style="height: 55px;">
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="l_name" class="form-control border-2 px-4" placeholder="Last Name" style="height: 55px;">
                            </div>
                            <div class="col-md-6">
                                <input type="email" name="email" class="form-control border-2 px-4" placeholder="Your Email" style="height: 55px;">
                            </div>
                            <div class="col-md-6">
                                <select type="text" name="role" class="select-control sale-in px-4" placeholder="Last Name" style="height: 55px;">
                                    <option value="user">User</option>
                                    <option value="coach">Coach</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <input type="password" name="password1" class="form-control border-2 px-4" placeholder="Password" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <input type="password" name="password2" class="form-control border-2 px-4" placeholder="Confirm Password" style="height: 55px;">
                            </div>
                            <h6 class="mb-0">Already have an account? <a href={% url "accounts:login_view" %}>Login</a></h6>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    <!-- Contact End -->


{% endblock content %}
