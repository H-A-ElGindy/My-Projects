{% extends "Base/Base.html" %}
{% block body %}
                    
    <!-- Packages Start -->
    <div class="container-fluid packages py-5">
        <div class="container py-5">
            <div class="mx-auto text-center mb-5" style="max-width: 900px;">
                <h5 class="section-title px-3">Packages</h5>
                <h1 class="mb-0">Awesome Packages</h1>
            </div>
            
            <div class="packages-carousel owl-carousel">
                {% for offer in offers %}
                <div class="packages-item">
                    <div class="packages-img">
                        <img src={{offer.tour.image.url}} class="img-fluid w-100 rounded-top" alt="Image">
                        <div class="packages-info d-flex border border-start-0 border-end-0 position-absolute" style="width: 100%; bottom: 0; left: 0; z-index: 5;">
                            <small class="flex-fill text-center border-end py-2"><i class="fa fa-map-marker-alt me-2"></i>{{offer}}</small>
                            <small class="flex-fill text-center border-end py-2"><i class="fa fa-calendar-alt me-2"></i>{{offer.tour.days}} days</small>
                            <small class="flex-fill text-center py-2"><i class="fa fa-user me-2"></i>{{offer.tour.persons}} Persons</small>
                        </div>
                        <div class="packages-price py-2 px-4">${{offer.offer_price}}</div>
                    </div>
                    <div class="packages-content bg-light">
                        <div class="p-4 pb-0">
                            <h5 class="mb-0">{{offer}}</h5>
                            <small class="text-uppercase">Hotel Deals</small>
                            <div class="mb-3">
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                            </div>
                            <p class="mb-4">{{offer.tour.description}}</p>
                        </div>
                        <div class="row bg-primary rounded-bottom mx-0">
                            <div class="col-6 text-start px-0">
                                <a href={% url "Tours:tour_detail" offer.tour.category.slug offer.tour.slug %} class="btn-hover btn text-white py-2 px-4">Read More</a>
                            </div>
                            
                        </div>
                    </div>
                </div>
                {% endfor %}
            
                
                
            </div>
        </div>
    </div>
    <!-- Packages End -->
 {% endblock body %}
