{% extends "Base/Base.html" %}
{% block body %}
{% load static %}


    <!-- Appointment Start -->
    <div class="container-xxl py-6">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="position-relative overflow-hidden ps-5 pt-5 h-100" style="min-height: 400px;">
                        <img class="position-absolute w-100 h-100" src={% static "img/about-1.jpg" %} alt="" style="object-fit: cover;">
                        <img class="position-absolute top-0 start-0 bg-white pe-3 pb-3" src={% static "img/about-2.jpg" %} alt="" style="width: 200px; height: 200px;">
                    </div>
                </div>
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
                    <h6 class="text-primary text-uppercase mb-2">Appointment</h6>
                    <h1 class="display-6 mb-4">Make An Appointment To Pass Test & Get A License On The First Try</h1>
                
                    <h5 class="display-6 mb-4">{{courses}}</h5>
                    <h5 class="display-6 mb-4">{{courses.price}} USD</h5>
                    
                    <form action={% url "appointment:user_appointment" courses.slug %} method="POST">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control border-0 bg-light" id="gname" placeholder="Gurdian Name" name="name">
                                    <label for="gname">Your Name</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control border-0 bg-light" id="gmail" placeholder="Gurdian Email" name="email">
                                    <label for="gmail">Your Email</label>
                                </div>
                            </div>
                            
                            
                            <div class="col-sm-6">
                                <div class= "row">
                                    <div class="item-option-select">
                                        <h6> Select Car Type </h6>
                                        <select name="car_type" class="form-control" required>
                                            <option value="" disabled selected>Select</option>
                                            {% for car_choice in car_choices %}
                                            <option value ={{car_choice}} >{{car_choice}}</option>
                                            {% endfor %}
                                           
                                        </select>         
                                    </div>        
                                </div>   
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control border-0 bg-light" placeholder="Leave a message here" id="message"  name="message" style="height: 150px"></textarea>
                                    <label for="message">Message</label>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <button type='submit' class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Appointment End -->
    {% endblock body %}
